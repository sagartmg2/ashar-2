        const addUserInput = (event) => {

            console.log(event.target["user_input"]) // input element

            let userInput = event.target.user_input.value
            addElement(userInput);
            event.target.user_input.value = ""
        }


        const addElement = (input) => {

            newLi.innerText = input  // <li>3</li>
            document.getElementById("numbers").appendChild(newLi)
